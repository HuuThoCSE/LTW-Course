<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
<body>
    <table style="width: 100%;">
        <tr>
            <th>ID</th>
            <th style="width: 20%;">Name</th>
            <th>Status</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Thomas Nguyen</td>
            <td>True</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Tyno</td>
            <td>True</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Humin</td>
            <td>False</td>
        </tr>
    </table>
    <br>
    <table style="width: 100%;">
        <tr>
            <th>Lần 1:</th>
            <td>20</td>
            <td>30</td>
        </tr>
        <tr>
            <th>Lần 2:</th>
            <td>50</td>
            <td>70</td>
        </tr>
    </table>
    <br>
    <table style="width: 100%;">
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>43</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>57</td>
        </tr>
    </table>
    <br>
    <table style="width: 100%;">
        <tr>
            <th>Name</th>
            <td>Jill</td>
        </tr>
        <tr>
            <th rowspan="2">Phone</th>
            <td>555-1234</td>
        </tr>
        <tr>
            <td>555-8745</td>
        </tr>
    </table>
</body>
</html>
