<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Design</title>
</head>
<body>
    <!-- Iframe đầu tiên hiển thị tag HR -->
    <iframe src="about:blank" width="100%" height="100" style="border: 1px solid black;"></iframe> <br>

    <!-- Hai iframe song song với nhau chia thành hai phần 50% -->
    <iframe src="about:blank" width="50%" height="300" style="float:left; border: 1px solid black;"></iframe>
    <iframe src="about:blank" width="50%" height="300" style="float:left; border: 1px solid black;"></iframe>
    <br style="clear: both;">

    <!-- Iframe cuối cùng hiển thị ký tự đặc biệt -->
    <iframe src="about:blank" width="100%" height="100" style="border: 1px solid black;"></iframe>
</body>
</html>
