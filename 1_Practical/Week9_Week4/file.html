<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chào các bạn</h1>
    <input type="file"> <br> <br>   
    <input type="file" name="" id="fileInput" style="display: none;" onchange="showFile()">

    <input type="text" id="filePathDisplay" placeholder="Đường dẫn sẽ hiện ở đây" readonly>
    <label for="fileInput" style="background-color: #007bff; color: white; padding: 4px; border-radius: 5px; cursor: pointer;">
        Chọn file
    </label>
</body>
<script>
    function showFile(){
        const fileInput = document.getElementById("fileInput");
        const filePathDisplay = document.getElementById("filePathDisplay");

        // Cập nhật đường dẫn file vào ô input text
        if (fileInput.files.length > 0) {
            filePathDisplay.value = fileInput.files[0].name; // Hoặc bạn có thể dùng fileInput.value nếu muốn cả đường dẫn
        }
    }
</script>
</html>
